    <button class="btn btn-primary oc-icon-cloud-download" id="exportLeads"> Export</button>
</div>

<script type="text/javascript">
    $('#exportLeads').click(function() {
        var filterSetting = $('.filter-setting').html();

        if (filterSetting != 'all' && filterSetting != 'all periods') {
            var settingFilt = $('.filter-setting').html();

            if (settingFilt.indexOf('datetime') != -1 ) {
                datesAttr = $('[data-scope-name="created_at"]').attr('data-scope-data');
                dateParse = $.parseJSON(datesAttr);

                start = dateParse['dates'][0];
                end = dateParse['dates'][1];

                if (end == null) {
                    end = '∞ 23:59:59';
                }
            } else {
                dateParse = settingFilt.split(" → ");

                start = dateParse[0]+' 00:00:01';
                end = dateParse[1]+' 23:59:59';
            }

            if (start == null) start = '';
            if (end == null) end = '';
        } else {
            start = '';
            end = '';
        }

        window.open("/campaign/export/indomaret?code=1LWrUKJiUi99"+"&start="+start+"&end="+end, '_blank');
    });
</script>
