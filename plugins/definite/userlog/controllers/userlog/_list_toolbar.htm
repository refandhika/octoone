<div data-control="toolbar">
    <button id="export" class="btn btn-primary oc-icon-cloud-download"> Export</button>
</div>
<script>
$("#export").click(function(){
    var time1 = $('span.filter-setting').text();
    $('.table.data').table2excel({
        exclude: ".list-checkbox",
        name: "Report",
        filename: "ReportSubscriber " + time1,
        fileext: ".xls",
        exclude_img: true,
        exclude_links: true,
        exclude_inputs: true
    });
});
</script>
