description = "Daftar Ramadan Istimewa"
==
{% put styles %}
     <link href="/themes/rainlab-bonjour/assets/css/ramadan-istimewa.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css">
 
{% endput %}

{% put scripts %}
      <script src="{{ 'assets/js/ramadan-istimewa.js'|theme }}" async></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>       
{% endput %}

{% partial 'site/header-without-login' %}

<!--s:static-banner-->

{% partial 'site/banner-ramadan-istimewa' %}

<!--e:static-banner-->

<!--s:menu-tab-->
{% partial 'site/menu-ramadan-istimewa' %}

<div class="main">
     
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <form method="post" action="/aktivitas-kami/ramadan-istimewa/redeem">
                              <div class="form-group">
                                <label for="name">Nama :</label>
                                <input type="text" name="name" class="form-control"  placeholder="* Nama" required>
                              </div>
                              <div class="form-group"> <!-- Date input -->
                                    <label class="control-label" for="tgl_lahir">Tanggal Lahir</label>
                                    <input class="form-control" id="tgl" name="tgl_lahir" placeholder="* Tanggal Lahir" type="text" required/>
                                  </div>
                               <div class="form-group">
                                <label for="no_hp">No Handphone</label>
                                <input type="text" class="form-control" name="no_hp" maxlength="12" placeholder="* No Handphone" required>
                              </div>
                              
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="* Email" required>
                              </div>
                              
                              <div class="form-check">
                                <div class="row">
                                  <div class="col-md-2">
                                  <input class="form-check-input" type="radio" name="gender" value="Laki-Laki" checked>
                                      <label class="form-check-label" for="op-1">
                                       Laki - Laki
                                      </label>
                                  </div>
                                  
                                  <div class="col-md-2">
                                  <input class="form-check-input" type="radio" name="gender"  value="Perempuan">
                                      <label class="form-check-label" for="op-2">
                                        Perempuan
                                      </label>
                                  </div>
                                  </div>
                            </div>
                             <p>* wajib diisi</p>
                              <button type="submit" class="btn btn-primary">Klik disini untuk Redeem Kuponnya</button>
                             
                    </form>
              </div>
          </div>
</div>

{% partial 'site/footer-without-login' %}
