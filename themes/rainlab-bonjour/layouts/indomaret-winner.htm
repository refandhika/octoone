description = "Layout for Indomaret - Pemenang"

[staticPage]
useContent = 1
default = 0
[account]
paramCode = "code"
forceSecure = 0
[session]

[SessionClose]
==
{% partial 'site/header' %}

<h1 aria-hidden="true" class="seo-heading">{{ trans_pick(page, 'title')|raw }}</h1>

<div class="static-baner-pages">
    <div class="imgwrp">
    	<img src="{{ 'assets/img/indomaret/header-prize-desktop.jpg'|theme }}" class="hidden-xs" />
      <img src="{{ 'assets/img/indomaret/header-prize-mobile.jpg'|theme }}" class="visible-xs" />
    </div>
</div>

{% partial 'site/indomaret-menu' %}

<div id='main-section' style="padding: 30px 0;">
  <img src="{{ 'assets/img/indomaret/pemenang-desktop.jpg'|theme }}" class="hidden-xs" />
  <img src="{{ 'assets/img/indomaret/pemenang-mobile.jpg'|theme }}" class="visible-xs" />
</div>

<style>
	.default-content h3 {
	    font-size: 22px;
	    line-height: 1.2;
	}

	@media screen and (min-width: 767px) {
		.default-content h3 {
			font-size: 30px;
		}
	}

  @media screen and (max-width: 767px) {
    .m-bottom-15 {
      margin-bottom: 15px;
    }
  }
</style>

{% partial 'site/footer' %}
